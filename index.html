

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROBOT</title>
  <style>
    :root {
      --bg: #0f172a;      /* slate-900 */
      --card: #111827;    /* gray-900 */
      --text: #e5e7eb;    /* gray-200 */
      --accent: #60a5fa;  /* blue-400 */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji",
                   "Segoe UI Symbol", "Noto Color Emoji";
      background: radial-gradient(1200px 800px at 50% -10%, #1f2937, var(--bg));
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: clamp(20px, 4vw, 40px);
      box-shadow:
        0 10px 20px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.03);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.2;
      letter-spacing: 0.2px;
    }
    p {
      margin: 8px 0 0;
      font-size: clamp(16px, 2.6vw, 20px);
      opacity: 0.9;
    }
    .accent {
      display: inline-block;
      padding: 0.15em 0.4em;
      border-radius: 0.5em;
      background: rgba(96, 165, 250, 0.1);
      border: 1px solid rgba(96, 165, 250, 0.35);
      color: var(--accent);
      font-weight: 600;
      white-space: nowrap;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .accent:hover {
      background: rgba(96, 165, 250, 0.25);
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>OUR COMPANY WILL GIVE YOU ODDS EVERYDAY- 8 MATCHES EVERYDAY FOR 1 YEAR</h1>
      <p>
        <a href="https://usabet.github.io/countries/  " class="accent">CLICK HERE TO START</a>
      </p>
    </div>
  </div>
</body>
</html>
